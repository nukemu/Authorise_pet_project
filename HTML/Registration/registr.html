<!DOCTYPE html>
<html lang="ru">
<head>
    <link rel="stylesheet" href="registr.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <video autoplay loop muted>
        <source src="../../videos/snowfall.mp4" type="video/mp4">
    </video>
    <div class="registr-container">
        <h2>Регистрация</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
                <label for="again-password">Повторите пароль</label>
                <input type="password" id="again-password" name="again-password" placeholder="Повторите пароль" required>
            </div>
            <button type="submit" class="register-btn">Зарегистрироваться</button>
        </form>
        <div class="login-link">
            Есть аккаунт? <a href="../Login/login.html">Войти</a>
        </div>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const againPassword = document.getElementById("again-password").value;
        
            if (password !== againPassword) {
                alert("Пароли не совпадают!");
                return;
            }
        
            try {
                const response = await fetch("http://localhost:8000/register", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    }),
                });
        
                const result = await response.json();
                alert(result.message);
                
                if (response.ok) {
                    window.location.href = "../Mainstr/main.html";
                }
            } catch (error) {
                alert("Ошибка: " + error.message);
            }
        });
    </script>
</body>
</html>
